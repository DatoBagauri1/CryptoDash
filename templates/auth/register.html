{% extends "base.html" %}

{% block title %}Register - CryptoDash{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card bg-dark border-secondary">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x text-warning mb-3"></i>
                        <h2 class="h4">Join CryptoDash</h2>
                        <p class="text-muted">Create your free account to get started</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-secondary border-secondary">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control bg-dark border-secondary" 
                                       id="username" name="username" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-secondary border-secondary">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control bg-dark border-secondary" 
                                       id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-secondary border-secondary">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control bg-dark border-secondary" 
                                       id="password" name="password" required minlength="6">
                            </div>
                            <div class="form-text text-muted">
                                Minimum 6 characters required
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-warning w-100 mb-3">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Already have an account? 
                            <a href="{{ url_for('auth.login') }}" class="text-warning">Sign in here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
